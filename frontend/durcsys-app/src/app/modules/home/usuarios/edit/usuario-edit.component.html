<div class="card w-full p-2">
  <form [formGroup]="formUsuario" (ngSubmit)="editar()">
    <div class="flex flex-row gap-4">
      <div class="w-1/2">
        <p-inputText formControlName="nome" label="Nome" required="true"></p-inputText>
      </div>
      <div class="w-1/2">
        <p-inputText formControlName="email" label="E-mail" required="true"></p-inputText>
      </div>
    </div>
    <div class="flex justify-content-end pt-4">
      <div class="flex gap-4">
        <p-button icon="pi pi-save" label="Salvar"/>
      </div>
    </div>
  </form>

  <div class="flex justify-content-end pt-4">
    <div class="flex gap-4">
      <p-button icon="pi pi-check" label="Fechar" (onClick)="fechar()"/>
    </div>
  </div>
</div>
