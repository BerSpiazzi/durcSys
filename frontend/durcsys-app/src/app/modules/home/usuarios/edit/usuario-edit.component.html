<div class="card w-full p-2">
  <form [formGroup]="formUsuario">
    <div class="gap-4">

      <label for="nome" class="block text-900 text-xl font-medium mb-2 mt-2">Nome</label>
      <input id="nome" type="text" formControlName="nome" placeholder="Nome" pInputText class="w-full p-3 mb-2" size="40px">

      <label for="emailRegistro" class="block text-900 text-xl font-medium mb-2">E-mail</label>
      <input id="emailRegistro" type="email" formControlName="email" placeholder="E-mail" pInputText class="w-full p-3" size="40px">
      <div *ngIf="formUsuario.get('email')?.invalid && formUsuario.get('email')?.touched"
           class="text-red-500 text-xs">E-mail inv√°lido
      </div>

    </div>
  </form>
</div>
<p-footer>
  <div class="flex justify-content-end pt-4">
    <div class="flex gap-4 mr-2">
      <p-button icon="pi pi-check" label="Fechar" (onClick)="fechar()"/>
    </div>
    <div class="flex gap-4">
      <p-button icon="pi pi-save" label="Salvar" (onClick)="salvar()"/>
    </div>
  </div>
</p-footer>
