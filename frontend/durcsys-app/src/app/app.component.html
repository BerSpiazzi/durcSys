<app-loading></app-loading>

<p-toast [life]="5000" position="bottom-center"></p-toast>

<p-confirmDialog #cd appendTo="body">
  <ng-template pTemplate="headless" let-message>
    <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
      <div class="border-circle {{ getColor(message) }} inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8">
        <i class="pi {{ message.icon??'pi-question' }} text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">{{ message.header }}</span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          *ngIf="message.acceptVisible??true"
          pButton
          [label]="message.acceptLabel??'Sim'"
          (click)="cd.accept()"
          class="w-8rem">
        </button>
        <button
          *ngIf="message.rejectVisible??true"
          pButton
          [label]="message.rejectLabel??'NÃ£o'"
          (click)="cd.reject()"
          class="w-8rem">
        </button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
